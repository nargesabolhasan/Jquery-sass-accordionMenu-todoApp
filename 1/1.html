<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/compiled/1.css">
    <title>Document</title>
</head>

<body>
    <div class="container ">
        <!----------------add button------------>
        <div class="row d-flex  flex-column  c-center">
            <div class="col-3">
                <button type="button" class="btn btn-success mb-2" id="success">Add Row</button>
            </div>
            <!----------------------table----------->
            <div class="col-lg-12 col-md-10 col-sm-10 ">
                <table class="table " id="myTable">
                    <thead>
                        <tr class=" border border-secondary ">
                            <th class="bg-success  border  border-right border-white text-white" scope="col">Actions</th>
                            <th class="bg-success  border  border-right border-white text-white" scope="col">Number</th>
                            <th class="bg-success  border  border-right border-white text-white" scope="col">Type</th>
                            <th class="bg-success  border  border-right border-white text-white" scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="border border-top border-secondary">
                        <tr class=" border border-secondary">
                            <th scope="row" id="column1" class="bg-width border border-secondary">
                                <button type="button" class=" btn btn-danger c-Delete">Delete</button>
                                <button type="button" class=" btn btn-primary c-clone">clone</button>
                            </th>
                            <td class="border border-right border-secondary"><input type="text"></td>
                            <td class="border border-right border-secondary"><input type="text"></td>
                            <td clsss="mytr border border-right border-secondary">
                                <div class="d-flex flex-row justify-content-around">
                                    <div class="form-check ">
                                        <input class="form-check-input " type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            New
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            In progress
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Confirmed
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="1.js"></script>
</body>

</html>
